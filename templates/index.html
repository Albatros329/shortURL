{% extends 'base.html' %}

{% block content %}
    <form action="/shorten" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label for="url" class="form-label"><strong><ion-icon name="link"></ion-icon> Entrez votre URL :</strong></label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" maxlength="1024" required>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label"><strong><ion-icon name="timer"></ion-icon> Expiration :</strong></label>
            <select class="form-select" name="expiration" id="expiration" required>
                <option value="-1">Usage unique (supprimé après un clic)</option>
                <option value="3600">1 Heure</option>
                <option value="86400">1 Jour</option>
                <option value="604800">1 Semaine</option>
                <option value="2630016" selected>1 Mois</option>
            </select>
        </div>
        <!-- <div class="mb-3">
            <p><strong><ion-icon name="list"></ion-icon> Autres options :</strong></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="custom_alias" name="custom_alias_checkbox" onchange="toggleCustomAlias()">
                <label class="form-check-label" for="custom_alias">Activer les statistiques</label>
            </div>
        </div> -->

        <button type="submit" class="btn btn-primary"><ion-icon name="checkmark-circle"></ion-icon> Raccourcir</button>
    </form>
{% endblock %}
